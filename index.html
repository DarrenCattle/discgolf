<!DOCTYPE html>
<html ng-app="dgApp">
	<head>
		<title>Disc Golf Score Tracker</title>
		<meta name="author" content="Darren Cattle"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script type="text/javascript" src="js/angular.js"/></script>
		<script type="text/javascript" src="js/app.js"/></script>
		<script type="text/javascript" src="js/d3.min.js"/></script>
		<script type="text/javascript" src="js/angular-charts.min.js"></script>
	</head>

	<body class="container" ng-controller="dgController as dg">
		<heading class="text-center">
			<h1>Disc Golf Score Tracker</h1>
			<h2>by Darren Cattle</h2>
			<h3>Commentary</h3><h5>All the current apps suck so I made a less shitty one.</h5>
			<h3>Select Course</h3>
			<form name="scoreSheet">
				<div ng-repeat="hole in dg.holes track by $index">
					<h5 class="pull-left">Hole {{$index+1}}</h5>
					<h5 class="text-center">Length {{hole.length}}</h5>
					<h5 class="pull-right">Par {{hole.par}}</h5>
					<br></br>
				</div>
				<fieldset class="form-group">
					<input type="submit" class="btn btn-primary pull-center" value="Submit Score!"/>
				</fieldset>
			</form>
			<h3>Results</h3>
		</heading>
	</body>
</html>
